<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p id="demo"></p>

    <script>
        let text = "";

        for (let i = 0; i <= 10; i++) {
            text += "The number is " + i + "<br>";
        }

        document.getElementById("demo").innerHTML = text;

        for (var i = 1; i <= 10; i++) {
            document.write("<p> Lập trình web </p>");
        }

        // var number = 1;



        for (let i = 1; i <= 10; i++) {
            if (i == 2 || i == 5 || i == 9) {
                continue;
            }
            document.write(i + "<br>");
        }
        document.write("<hr>");
        document.write("<hr>");
        document.write("<br>");

        var i = 1;
        while (i < 20) {
            document.write(i + "<br>");
            i++;
        }
        document.write("<hr>");
        document.write("<hr>");


        let gfg = [];
        let row = 3;
        let col = 3;
        let h = 0
        for (let i = 0; i < row; i++) {
            gfg[i] = [];
            for (let j = 0; j < col; j++) {
                gfg[i][j] = h++;
            }
        }

        console.table(gfg);
        document.write("<hr>");
        document.write("<hr>");
        document.write("<hr>");
        document.write("<hr>");
        document.write("<br>");


        // Bài tập vận dụng
        
       
    </script>
</body>

</html>
