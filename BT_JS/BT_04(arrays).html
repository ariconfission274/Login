<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>JavaScript Arrays-mảng </h1>
    <p id="namecar"></p>
    <p id="so"></p>
    <p id="name"></p>
    <p id="demo"></p>
    <p id="fruits"></p>
    <p id="fruiT"></p>
    <script>
        // Có 3 cách khai báo ARRAYS.
        const cars = [" Lamborghini ", " Volvo ", " BMW ", " Toyota "];
        document.getElementById("namecar").innerHTML = cars;


        let number = new Array(1, 2, 3, 4, 5);
        document.writeln(number[3]);

        let name = [];
        name[0] = " Ariel ";
        name[1] = " Sheenin ";
        name[2] = " Lex ";
        document.getElementById("name").innerHTML = name;




        // Array theo Objects
        const person =
        {
            firstName: "John",
            lastName: "Doe",
            age: 46
        };
        document.getElementById("demo").innerHTML = person.firstName;



        // The length property
        let fruits = ["Banana", "Orange", "Apple", "Mango"];
        let size = fruits.length;
        document.getElementById("fruits").innerHTML = size;

        const fruit = ["Avacado", "Watermelon", "Apple", "Blueberry"];
        document.getElementById("fruiT").innerHTML = fruit[fruit.length - 4];

        // Mảng lồng mảng =))
        const data = [[1, 2, 3], [4, 5, 6], [7, 8, 9]];
        data.push('hehe');
        document.writeln(data);
        data[2].push(10);
        document.writeln(data);
        console.log(data);

        document.writeln(data[0][2]);
        document.writeln(data.length);
        document.writeln(data[2].push(4));

    </script>
</body>

</html>
