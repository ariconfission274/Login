    <input name=" magic words" type=" invocation " placeholder="magic words" id="password">
    <button onclick="words()"> NHẬP </button>

    <script>
        var password = "Vừng ơi mở raaa!";
        function words() {

            var input_password = document.getElementById('password').value;
            // console.log('password:', input_password);

            do {
                if (password == input_password) {
                    alert("Cửa mở thành công");
                } else if (password != input_password) {
                    alert(" Hãy nhập lại câu thần chú đê =))");
                    break;
                }
            } while (password != input_password);
            document.getElementById('password').value = "";
            document.getElementById('password').autofocus;
        }
